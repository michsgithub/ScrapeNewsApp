<!DOCTYPE html>
<html>

<head>
    <title>Scraping CNBC Business News</title>
    <!-- BOOTSTRAP - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="text-center text-info">"Scraping CNBC Business News"</h1>
        </div>
        <div class="row">
            <div class="col-md-2"></div>            
            <div class="col-sm-12 col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading"><h2 class="text-left">Story Title</h2></div>
                    <div class="panel-body">
                        <p>Story Summary</p>
                        <p><a href="storylink" target="_blank"><button class="btn btn-info">Read Story</button></a>
                        <h3 class="text-left text-info">Comments</h3>
                        <button id="deleteComment" class="btn btn-info btn-s">Delete Comment</button>
                        <h3 class="text-left text-info">Add Comment</h3>
                        <p><textarea rows="5" cols="100" placeholder=" Your Comment"></textarea></p>
                        <button id="deleteComment" class="btn btn-info btn-s">Add Comment</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
    </div>
</body>

</html>
